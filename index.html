<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
</head>
<body>

    <div class="wavy">
        <span style="--i:1;">p</span>
        <span style="--i:2;">O</span>

        <span style="--i:3;">P &nbsp;&nbsp;&nbsp;&nbsp;</span>
        <span style="--i:4;"> Q</span>
        <span style="--i:5;">U</span>

        <span style="--i:6;">I</span>
        <span style="--i:7;">Z</span>
        <span style="--i:8;">!</span>
        <span style="--i:9;">&nbsp;&nbsp;:</span>
        <span style="--i:10;">)</span>
    </div>


    <div class="panel">
        <div class="result">
  
        </div>
        <div class="question-container" id="question">
            Question goes here.
        </div>
        <div class="option-container">
            <button class="option" onclick="" id="op1" >option1</button>
      
            <button class="option" id="op2" >option2</button>
      
            <button class="option" id="op3">option3</button>
      
            <button class="option" id="op4">option4</button>
        </div>
        <div class="navigation">
            <button class="evaluate">Evaluate</button>
            <button class="next">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
